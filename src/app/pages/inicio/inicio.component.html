<!-- Hero -->
<div
  *ngIf="backGroundImg.length > 1"
  class="h-screen w-full bg-cover bg-center bg-no-repeat"
  style="background-image: url('{{ backGroundImg }}')"
>
  <div class="text-white pt-32 text-center" data-aos="fade-down">
    <p class="text-3xl lg:text-7xl pb-24">{{ title }}</p>
    <p class="text-3xl lg:text-5xl pb-5">{{ subtitle }}</p>
    <p class="text-3xl lg:text-3xl pb-24">{{ little }}</p>
    <a class="btn-index" routerLink="/nosotros">{{ button }}</a>
  </div>
</div>

<div
  class="md:grid md:grid-cols-2 text-white"
  *ngIf="calidad.length > 1 && precio.length > 1"
>
  <div
    class="bg-cover bg-center bg-no-repeat object-cover w-full h-96 flex md:justify-end justify-center items-center overflow-hidden"
    style="background-image: url('{{ calidadImg[0] }}')"
  >
    <div class="">
      <div
        class="bg-indigo-600 bg-opacity-40 rounded-2xl max-w-xs z-10 md:mr-8"
        data-aos="fade-down"
      >
        <div class="flex justify-center py-7">
          <img class="h-20" src="{{ precioImg[1] }}" alt="" />
        </div>

        <p class="text-center text-2xl font-bold">
          {{ precio![0] }}
          <!-- <i class="fa-solid fa-money-bill-wave ml-2"></i> -->
        </p>
        <p class="mx-5 text-lg font-semibold pb-7">
          {{ precio![1] }}
        </p>
      </div>
    </div>
  </div>
  <div
    class="bg-cover bg-center bg-no-repeat object-cover w-full h-96 flex justify-center md:justify-start items-center overflow-hidden"
    style="background-image: url('{{ precioImg[0] }}')"
  >
    <div class="">
      <div
        class="bg-black bg-opacity-50 rounded-2xl max-w-xs z-10 md:ml-8"
        data-aos="fade-down"
      >
        <div class="flex justify-center py-7">
          <img class="h-20" src="{{ calidadImg[1] }}" alt="" />
        </div>

        <p class="text-center text-2xl font-bold">
          {{ calidad![0] }}
          <!-- <i class="fa-solid fa-shield ml-2"></i> -->
        </p>
        <p class="mx-5 text-lg font-semibold pb-7">
          {{ calidad[1] }}
        </p>
      </div>
    </div>
  </div>
</div>
<!-- Section2 -->
<div
  *ngIf="items !== undefined && section2Img !== undefined"
  class="h-96 md:h-140 w-full bg-cover bg-center bg-no-repeat"
  style="background-image: url('{{ section2Img!.items[0] }}')"
>
  <div class="grid lg:grid-cols-3 md:pt-32" data-aos="fade-right">
    <div class="text-white px-4 col-span-2 col-start-1">
      <p class="text-center text-4xl lg:text-6xl">
        {{ items[0].title }}
      </p>
      <p class="text-2xl lg:text-4xl text-center mx-4 my-4">
        {{ items[0].description }}
      </p>
      <div class="text-center pt-3">
        <a class="btn-index" routerLink="/cursos" target="_blank">
          {{ items[0].button }}
        </a>
      </div>
    </div>
  </div>
</div>
<!-- prettier-ingnore -->
<div
  *ngIf="items !== undefined && section2Img !== undefined"
  class="h-96 md:h-140 w-full bg-cover bg-center bg-no-repeat"
  style="background-image: url('{{ section2Img!.items[1] }}')"
>
  <div class="grid lg:grid-cols-3 md:pt-32" data-aos="fade-right">
    <div class="text-white px-4 col-span-2 col-start-2">
      <p class="text-center text-4xl lg:text-6xl">
        {{ items[1].title }}
      </p>
      <p class="text-2xl lg:text-4xl text-center mx-4 my-4">
        {{ items[1].description }}
      </p>
      <div class="text-center pt-3">
        <a
          class="btn-index"
          routerLink="/cursos/9e88e4c6-51be-446a-ab54-d09907304593"
          target="_blank"
        >
          {{ items[1].button }}
        </a>
      </div>
    </div>
  </div>
</div>
